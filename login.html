<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/custom.css">
    <title>Login</title>
  </head>
  <body>
    <div id="loginTengah" class="container">
        <div class="row" id="backdrop">
            <div class="col-xs col-sm">
                <div class="container">
                    <div class="row">
                        <div class="col-xs col-sm" id="judul1">
                            <h4>Login</h4>
                        </div>
                    </div>
                    <form action="">
                        <div class="row">
                            <div class="col-xs col-sm form-group" id="formlogin">
                                <input type="email" placeholder="Email" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm form-group">
                                <input type="password" placeholder="Password" class="form-control">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm form-group">
                                <input type="checkbox" class="" id="checkremember">
                                <label for="checkremember" class="form-check-label">Remember Password</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-xs col-sm" id="button-login">
                                <button type="submit" class="btn btn-primary btn-block text-uppercase">Login</button>
                                <small class="form-text text-muted">Don't have accounts <a href="#" class="stretched-link">Register Here</a></small>
                                 
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
